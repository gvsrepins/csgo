// _______________
// | Quick Toggles |
// ¯¯

  developer 1
  con_filter_enable 2
  con_filter_text_out "Player:"
  con_filter_text "damage"

  bind "=" "vol_up"
  alias "vol_up" "vol_.25"
  alias "vol_0.0" "volume 0.00; playvol buttons\blip1 0.0; clear; echo damage_|~MUTED~|; alias vol_up vol_.25"
  alias "vol_.25" "volume 0.25; playvol buttons\blip1 0.25; clear; echo damage_|~25~|; alias vol_up vol_.50"
  alias "vol_.50" "volume 0.50; playvol buttons\blip1 0.50; clear; echo damage_|~50~|; alias vol_up vol_.75"
  alias "vol_.75" "volume 0.75; playvol buttons\blip1 0.75; clear; echo damage_|~75~|; alias vol_up vol_1.0"
  alias "vol_1.0" "volume 1.00; playvol buttons\blip1 1.00; clear; echo damage_|~100~|; alias vol_up vol_0.0"

  bind "-" "voice_chat"
  alias "voice_chat" "chat_1"
  alias "chat_1" "voice_system_enable 1; voice_enable 1; playvol buttons\blip1 0.50; clear; echo damage_|~Chat_On~|; alias voice_chat chat_0"
  alias "chat_0" "voice_system_enable 0; voice_enable 0; playvol buttons\blip2 0.50; clear; echo damage_|~Chat_Off~|; alias voice_chat chat_1"

  bind "INS" "volume 0.00; playvol buttons\blip1 0.50 clear; echo damage_|~MUTED~|"


  alias "clutch" "clutchon"
  alias "clutchon" "voice_enable 0; clutchsoundon; gameinstructor_enable 1; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.5;volume 0,3; alias clutch clutchoff"
  alias "clutchoff" "voice_enable 1; clutchsoundoff; gameinstructor_enable 0; playvol buttons\blip1 0.5; volume 0,2 alias clutch clutchon"
  clutchoff
  bind "F12" clutch

